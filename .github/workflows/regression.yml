name: regression-chrome
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # manual trigger
  workflow_dispatch:
  # trigger from another repo
  repository_dispatch:
    types: [ on-demand-test ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry install

      - name: Install Playwright browsers (only chromium)
        run: |
          poetry run playwright install chromium

      - name: Run tests
        run: |
          poetry run python -m pytest --base-url=$BASE_URL --maxfail=$MAX_FAIL --numprocesses $PROCESSES
        env:
          BASE_URL: 'https://coffee-cart.app/'
          MAX_FAIL: 5
          PROCESSES: 'auto'
          TESTOMATIO: ${{ secrets.TESTOMATIO_API_KEY }}
          TESTOMATIO_CODE_STYLE: 'pep8'
        continue-on-error: true

